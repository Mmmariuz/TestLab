trigger:
  - main  # Endre om du bruker annen branch
  
pool:
  name: 'Default'

steps:
  # Sett opp Python-versjon
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
    displayName: 'Set Python Version'

  # List filer for debugging
  - script: |
      dir
    displayName: 'List files'

  # Installer avhengigheter
  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    displayName: 'Install dependencies'

  # Kj√∏r tester
  - script: |
      coverage run -m pytest -v
      coverage report
      coverage html
    displayName: 'Run tests and generate HTML coverage'

  # Laste ned rapporten direkte fra Azure DevOps-panelet
  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: 'htmlcov'
      artifactName: 'coverage-report'
      publishLocation: 'Container'
    displayName: 'Publish HTML Coverage Report'
  
  # Deploy Flask-app til Azure Web App
  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'MyAzureConnection'
      appName: 'testlab-mariusapp'
      package: '$(System.DefaultWorkingDirectory)'
    displayName: 'Deploy to Azure'
